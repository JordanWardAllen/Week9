<div class="container">
    <div class="bg-light  flex-wrap align-content-right ">
        <div class="form-group">
            <h2>Update product</h2>
            <form>
                <label>Name: </label>
                <input type="text"  class="form-control" placeholder="Enter product name:" [(ngModel)]="prodName" name="prodName">
                <label>Price: </label>
                <input type="text"   class="form-control" placeholder="Enter product price:" [(ngModel)]="prodPrice" name="prodPrice">
                <label>Quantity: </label>
                <input type="text"  class="form-control" placeholder="Enter product quantity:" [(ngModel)]="prodQuant" name="prodQuant">
                <label>Description: </label>
                <input type="text"  class="form-control" placeholder="Enter product description:" [(ngModel)]="prodDesc" name="prodDesc">
            </form>
            <br>
            <button (click)="UpdateProduct(prodName, prodPrice, prodQuant, prodDesc)" class="btn btn-primary">Update</button>

        </div>
    </div>
</div>

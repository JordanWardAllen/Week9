<!-- <div *ngIf="isSuper; else elseBlock"> -->
    
    <div class="container">
        <div class="bg-light  flex-wrap align-content-right ">
            <div class="form-group">
                <h2>Create product</h2>
                <form>
                    <label>ID: </label>
                    <input type="text"  class="form-control" placeholder="Enter ID:" [(ngModel)]="prodID" name="prodID">
                    <label>Name: </label>
                    <input type="text"  class="form-control" placeholder="Enter product name:" [(ngModel)]="prodName" name="prodName">
                    <label>Price: </label>
                    <input type="number"   class="form-control"  [(ngModel)]="prodPrice" name="prodPrice" placeholder="$">
                    <label>Quantity: </label>
                    <input type="number"  class="form-control" placeholder="Enter product quantity:" [(ngModel)]="prodQuant" name="prodQuant">
                    <label>Description: </label>
                    <input type="text"  class="form-control" placeholder="Enter product description:" [(ngModel)]="prodDesc" name="prodDesc">
                </form>
                <br>
                <button (click)="createProd(prodName, prodPrice, prodQuant, prodDesc)" class="btn btn-primary">submit</button>
            </div>
        </div>
    </div>

<!-- </div> -->
<ng-template #elseBlock>Please log in to with an account with Super Admin permissions to create new user accounts, thank you.</ng-template>
